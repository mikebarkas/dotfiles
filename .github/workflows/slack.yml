name: Slack notify

on: [push]

jobs:
  slack_call:
    runs-on: ubuntu-latest
    environment: github-slack
    steps:
      - env:
          SLACK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_CONTEXT
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Github action"}' "$SLACK_URL"

